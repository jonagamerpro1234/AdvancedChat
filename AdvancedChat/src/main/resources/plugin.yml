main: jss.advancedchat.AdvancedChat
name: AdvancedChat
version: ${version}
author: jonagamerpro1234
api-version: 1.13
description: AdvancedChat is an easy to use plugin that will help you customize the chat on your server to make it look its best. It will also have a customization system by groups and among other functions more...  
prefix: AdvancedChat
website: https://github.com/jonagamerpro1234/AdvancedChat/
softdepend: [
  PlaceholderAPI, Vault, DiscordSRV, LuckPerms,
  EssentialsDiscord, Authme
]

commands:
  AdvancedChat:
    description: This is the main command of the plugin and with it you will be able to access all the other commands for the most part
    aliases:
      - ac
  AdvancedChatTest:
    description: This is the main command of the plugin and with it you will be able to access all the other commands for the most part
    aliases:
      - actest
  AdClearChat:
    description: This command will allow you to clear the chat
    aliases:
      - clearchat
      - cc
  AdMute:
    description: This command will allow you to mute a player and they will not be able to send messages in chat
    aliases:
      - mute
  AdUnMute:
    description: This command will allow you to unmute a player and they will be able to send messages in chat again
    aliases:
      - unmute
  Msg:
    description: ---
    aliases:
      - to
      - r
permissions:
  advancedchat.admin:
    descriprion: This permission gives you all plugin permissions
    children:
      advancedchat.update: true
      advancedchat.command.reload: true
      advancedchat.command.help: true
      advancedchat.command.mute: true
      advancedchat.command.unmute: true
      advancedchat.command.clearchat: true
      advancedchat.command.player: true
      advancedchat.command.color: true
      advancedchat.command.tabcomplete: true
      advancedchat.chat.color: true
      advancedchat.chat.bypass: true
      advancedchat.mute.bypass: true
      advancedchat.gui.color.all: true
      advancedchat.gui.player.mute: true
    default: op
  advancedchat.update:
    description: This permission allows you to view plugin update notifications
    default: op
